{% extends "base.html" %}
{% load static %}

{% block style %}
.logo_img {
  width: 100px;
}
div { 
  padding-top : 20px;
}

{% endblock style %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div>
      <div class="text-center">
        <img src="{% static "img/logo_mini.png" %}" class="logo_img" alt="" >
      </div>
      <div class="text-center">
        <h2>COMPPOINT에 오신 것을 환영합니다.</h2>
        <p>
          COMPPOINT는 취업준비생과 직장인을 위한 사이트입니다.
        </p>
        <hr>
      </div>
      <form action="{% url "accounts:login" %}" method="POST" >
        {% csrf_token %}
        {{form.as_div}}
        <div class="d-grid col-12">
          <input type="submit" class='btn btn-secondary btn-lg shadow' value="로그인">
        </div>
      </form>
      <div>
        <p>아직 회원이 아니신가요? <a href="{% url "accounts:signup"%}">회원가입</a></p>
    </div>
    </div>
  </div>

  <script>
    document.getElementById('login').classList.add('active');
  </script>
{% endblock content %}
