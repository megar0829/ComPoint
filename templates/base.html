{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPOINT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
    <!--
    font-family: 'NanumSquareLight';
    font-family: 'NanumSquare';
    font-family: 'NanumSquareBold';
    font-family: 'NanumSquareExtraBold';
    font-family: 'NanumSquareAcb';
    font-family: 'NanumSquareAceb';
    font-family: 'NanumSquareAcl';
    font-family: 'NanumSquareAcr';
    -->
    
    <style>
      html {
        height: 100%;
      }
      body {
        font-family: 'NanumSquare';
      }
      nav {
        background: #FFF;
        border-bottom: 1px lightgray solid;
      }
      .container {
        height: 80%;
      }
      {% block style %}{% endblock style %}
    </style>
    {% block head %}{% endblock head %}
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url "main_page"%}">
        <img src="{% static "img/logo.png" %}" alt="" width="30%">
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link  text-nowrap" href="{% url "info:index"%}" id="information">기업정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nowrap" href="{% url "info:gongos"%}" id="gonggo">채용정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nowrap" href="{% url "posts:index" %}" id="post">커뮤니티</a>
            </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-nowrap" href="{% url "accounts:profile" request.user%}" id="profile">프로필</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-nowrap" href="{% url "accounts:logout"%}" id="logout">로그아웃</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link text-nowrap" href="{% url "accounts:login"%}" id="login">가입/로그인</a>
            </li>
            {% endif %}
          </ul>
          <form class="d-flex" action="{% url "search" %}" >
            <div class="form-control me-2 text-nowrap">
              <label for="search"><i class="bi bi-search"></i></label>
              <input id="search" class="border border-0" type="search" name="q" placeholder="Search" aria-label="Search">
            </div>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
  </nav>
  
  {% block content %}{% endblock content %}
  
  <hr>
  <footer class="p-3 text-body-secondary">
    <strong>문의</strong>
    <p>email: megar0829@gmail.com</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
